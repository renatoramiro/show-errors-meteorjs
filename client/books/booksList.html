<template name="booksList">
	<h2>Lista de Livros</h2>
	<table>
	  <thead>
	    <tr>
	      <th>Title</th>
	      <th>Author</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{{#each books}}
	    <tr>
	      <td>{{title}}</td>
	      <td>{{author}}</td>
	    </tr>
	    {{/each}}
	  </tbody>
	</table>
</template>
